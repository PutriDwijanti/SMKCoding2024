<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Putri Dwijanti</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Putri Dwijanti</h1>
        </div>
    </header>

    <section id="register" class="account">
        <div class="container">
            <h2>Daftar Akun Baru</h2>
            <form action="dashboard.html" class="form">
                <input type="text" placeholder="Nama Lengkap" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Kata Sandi" required>
                <input type="password" placeholder="Konfirmasi Kata Sandi" required>
                <button type="submit" class="btn">Daftar</button>
                <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Putri Dwijanti. Semua Hak Dilindungi.</p>
        </div>
    </footer>
</body>
</html>
